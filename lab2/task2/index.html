<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выполните вход или зарегистрируйтесь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="left">
        <div class="left-block">
                    <div class="inst-img">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" width="80" alt="Instagram">
                    </div>
                     <div class="first-text">
                        Посмотрите, какими моментами из жизни поделились ваши
                     <span class="gradient">близкие друзья</span>.
                    </div>
        </div>

        <div class="inst-photo">
            <img src="https://static.cdninstagram.com/rsrc.php/yJ/r/53X3pk-t2Gn.webp" width="550" alt="">
        </div>
    </div>

    <div class="line"></div>

    <div class="right">
        <p class="login-inst">Войти в Instagram</p>
                <div class="login-box">
            <form action="#">
                    <input type="text" class="input-field" placeholder="Имя пользователя,номер мобильного телефона или электронный адрес" required>
                    <input type="password" class="input-field" placeholder="Пароль" required>.
                <button class="btn-login">Войти</button>
            </form>
            <a href="#" class="forgot-link">Забыли пароль?</a> 
            <div class="last-btns">
                <button class="login-face">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" 
                    width="15px" class="faceimg">
                    Войти через Facebook</button>
                </div>
            <div class="create-btn-container">
                <button class="btn-create">Создать новый аккаунт</button>
            </div>
            <div class="meta">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/3840px-Meta_Platforms_Inc._logo.svg.png"  class="metaimg">
            </div>

    </div>
</div>

</body>
</html>
